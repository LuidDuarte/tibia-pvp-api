<!doctype html>
<html lang="pt-br">
    <head>
        <title>Skulls</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
        <link rel=stylesheet type=text/css href="{{url_for('static', filename='estilo.css')}}">
    </head>
    <body>
        <div class="row justify-content-center">
            <div class="table">
                <h1 align="center">Still Skull</h1>
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Level</th>
                    </tr>
                    {%for skull in last_death['still_skull']%}
                    <tr>
                        <td>{{skull['name']}}</td>
                        <td>{{skull['level']}}</td>
                    </tr>
                    {%endfor%}
                </table>
                <h1 align="center">Already Lost</h1>
                <table>
                    <tr>
                        <th>Name</th>
                    </tr>
                    {%for lost in last_death['already_lost']%}
                    <tr>
                        <td>{{lost}}</td>                    
                    </tr>
                    {%endfor%}
                </table>
                <div class="row justify-content-center">
                    <a class= "btn btn-danger" href="{{url_for('index')}}">Voltar</a>
                    <a class= "btn btn-default" href="{{url_for('refresh')}}">Refresh</a>
                </div>
            </div>  
        </div>     

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    </body>
</html>
