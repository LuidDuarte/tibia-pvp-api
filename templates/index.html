<!doctype html>
<html lang="pt-br">
  <head>
    <title>Index</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel=stylesheet type=text/css href="{{url_for('static', filename='estilo.css')}}">
    </head>
    <body>
        <div class="row justify-content-center">
            <div class="center-block">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul class=flashes>
                    <div class="alert alert-warning" role="alert">
                        {% for message in messages %}
                        {{ message }}
                        {% endfor %}
                    </div>
                </ul>
                {% endif %}
                {% endwith %}
            </div>

        </div>
        <div class="row justify-content-center">
            <form class="formulario" action="{{url_for('verify_by_char')}}" method="post">
                <label for="character_name">Name:</laebel>
                <div class="input-group">
                    <input type="text" class="form-control" name="character_name" id="character_name">
                    <span class="input-group-btn" style="width:0;">
                        <button class="btn btn-default" type="button">Confirmar</button>
                    </span>
                </div>
            </form>

            <hr>

            <form class="formulario" action="{{url_for('verify_by_death_text')}}" method="post">
                <label for="death_text">Site Death Text:</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="death_text" id="death_text">
                    <span class="input-group-btn" style="width:0;">
                        <button class="btn btn-default" type="button">Confirmar</button>
                    </span>
                </div>
                <span> Example: "Mar 21 2020, 23:01:22 CET	Eliminated at Level XX by Example, Example Assisted by Example"  </span>
            </form>
        </div>
    
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    </body>
</html>
